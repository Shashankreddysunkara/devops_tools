groups:
- name: alert.rules
  rules:
  - alert: EndpointDown
    expr: probe_success == 0
    for: 10s
    labels:
      severity: "critical"
    annotations:
      summary: "Endpoint {{ $labels.endpoint }} down"  
      description: "{{ $labels.endpoint }} of job {{ $labels.job }} has been down for more than 1 minute."
  - alert: InstanceDown
    expr: up == 0
    for: 30s
    labels:
      severity: "critical"
    annotations:
      summary: "Instance {{ $labels.instance }} down"
      description: "{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 1 minute."
