apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: confluence-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/auth-tls-verify-client: "on"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "confluence-session"
    nginx.ingress.kubernetes.io/session-cookie-expires: "600"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "600"
spec:
  tls:
    - hosts:
      - confluence-test.agiletrailblazers.com
      secretName: atb-certs
  rules:
  - host: confluence-test.agiletrailblazers.com
    http:
      paths:
      - path: /
        backend:
          serviceName: confluence-service
          servicePort: 8080
