apiVersion: v1                           # Jira Deployment Node 2
kind: Pod
metadata:
  labels:
    app: jira
  name: jira-node2
spec:
  containers:
    - name: jira-node2
      image: "agiletrailblazers/jira-software:8.8.0"
      ports:
        - containerPort: 8080
        - containerPort: 40001
      env:
        - name: CLUSTERED
          value: "true"
        - name: JIRA_NODE_ID
          value:  "jira-node-2"
      resources:
        limits:
          cpu: "4"
          memory: "10G"
        requests:
          cpu: "2"
          memory: "6G"
      volumeMounts:
        - name: "jira-home"
          mountPath: /var/atlassian/application-data/jira
        - name: "jira-shared-home"
          mountPath: /var/atlassian/application-data/jira/shared
  volumes:
    - name: jira-home
      persistentVolumeClaim:
        claimName: jira-home-node2-pv-claim
    - name: jira-shared-home
      persistentVolumeClaim:
        claimName: jira-shared-home-pv-claim
